<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EEo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="this.addProduct()" expand="block" fill="clear" shape="round">AÃ±adir</ion-button>
  <ion-button (click)="this.cargaDatos()" expand="block" fill="clear" shape="round">Cargar</ion-button>

</ion-content>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-list>
     <ion-item-sliding *ngFor="let product of this.listProducts;let i=index">
       <ion-item-options side="start">
        <ion-item-option color="danger" expandable 
        (click)="this.productOpinions(product.id)">
          <ion-icon name="trash" style="font-size: x-large;"></ion-icon>
        </ion-item-option>
       </ion-item-options>
      <ion-item>
        <ion-thumbnail slot="start">
        <img [src]="product.image">
      </ion-thumbnail>
        <ion-label><h2>{{product.name}}</h2>
          <br>{{product.price}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" 
        (click)="this.addProductOrder(product)">
          <ion-icon name="pencil" style="font-size: x-large;"></ion-icon>
        </ion-item-option>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>
</ion-content>
